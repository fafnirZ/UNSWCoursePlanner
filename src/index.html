<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form" id="loginpage">
            <h1 class="form__title">Login</h1>
            <div class="form__input">
                <input type="text" class="form__input" autofocus placeholder="zID">
            </div>
            <div class="form__input">
                <input type="password" class="form__input" autofocus placeholder="Password">
            </div>
            <button class="form__button" type="submit">Sign in</button>
            <p class="form__text">
                <a href="https://iam.unsw.edu.au/forgotpassword?0" class="form__link">Forgot your password?</a>
            
            </p>
        </form>
    </div>
    
</body>
</html>
